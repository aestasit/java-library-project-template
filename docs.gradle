
buildscript {
  repositories { mavenCentral() }
  dependencies { classpath 'org.ajoberstar:gradle-git:0.6.3' }
}

apply plugin: 'github-pages'

githubPages {
  repoUri = 'git@github.com:aestasit/${githubProjectName}.git'
  pages {
    from(javadoc.outputs.files) {
      into 'docs/javadoc'
    }
  }
}